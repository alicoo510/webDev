<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer" //adds the feature layer

  ], function(esriConfig, Map, MapView, FeatureLayer) {

    esriConfig.apiKey = "AAPK31d848f94fd5485cb174973b9b6f78a61cxUSxRNs87Ez825d6FhDCqMZw2jG9Ea9aNaX7HI3WxuRLPtyJx5zxxgKI8OpGQg";

const map = new Map({
  basemap: "arcgis/topographic"
});

const view = new MapView({
  container: "viewDiv",
  map: map,
  center: [-118.80543,34.02700],
  zoom: 13
});

//Trailheads feature layer (points)
const trailheadsLayer = new FeatureLayer({
  url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
});

map.add(trailheadsLayer);

//Trails feature layer (lines)
const trailsLayer = new FeatureLayer({
    url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0"
  });

  map.add(trailsLayer, 0);

// Parks and open spaces (polygons)
const parksLayer = new FeatureLayer({
    url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0"
  });

  map.add(parksLayer, 0); //makes sure it is added on top of the array and before trails layer is drawn 
  
  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
